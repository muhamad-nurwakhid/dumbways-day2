<html>
  <head>
    <title>Contact Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  
  <body>

    <nav>
      <div class="left-side">
        <a href="index.html"><img src="assets/icon.png" alt="" /></a>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="#">My Project</a></li>
        </ul>
      </div>

      <div class="right-side">
        <a href="contact.html">Contact Me</a>
      </div>
    </nav>

<h1 style="text-align: center; padding: 5px;">MASUKKAN DATA DIRI</h1>
<div style="margin: 30px auto;background-color: #ebe7e5; 
width: 35%;box-shadow: -7px 19px 42px 3px rgb(180, 178, 178); 
border-radius: 25px; 
padding-bottom: 5px;">
    <div class="personal">
      <form style="width: 400px;">
        <div style="margin-bottom: 20px">
          <label for="input-name" style="font-size: 20px; font-weight: 700">Name</label>
          <input type="text"
                 id="input-name"
                 style="
                    width: 100%;
                    background-color: #f4f3f3;
                    border: 1px solid #c4c4c4;
                    padding: 8px;
                    margin-top: 5px;
                    border-radius: 8px;"/>
        </div>

        <div style="margin-bottom: 20px">
          <label for="input-email" style="font-size: 20px; font-weight: 700"
            >Email</label
          >
          <input
            type="email"
            id="input-email"
            style="
              width: 100%;
              background-color: #f4f3f3;
              border: 1px solid #c4c4c4;
              padding: 8px;
              margin-top: 5px;
              border-radius: 8px;
            "
          />
        </div>

        <div style="margin-bottom: 20px">
          <label for="input-phone" style="font-size: 20px; font-weight: 700"
            >Phone Number</label
          >
          <input
            type="text"
            id="input-phone"
            style="
              width: 100%;
              background-color: #f4f3f3;
              border: 1px solid #c4c4c4;
              padding: 8px;
              margin-top: 5px;
              border-radius: 8px;
            "
          />
        </div>

        <div style="margin-bottom: 20px">
          <label for="choose-subject" style="font-size: 20px; font-weight: 700"
            >Subject</label
          >
          <select
            id="choose-subject"
            style="
              width: 100%;
              background-color: #f4f3f3;
              border: 1px solid #c4c4c4;
              padding: 8px;
              margin-top: 5px;
              border-radius: 8px;
            "
          >
            <option value="none"></option>
            <option value="Talk">Talk</option>
            <option value="Let's Collaboration">Let's Collaboration</option>
            <option value="Create Project">Create Project</option>
          </select>
        </div>

        <div style="margin-bottom: 20px">
          <label for="input-message" style="font-size: 20px; font-weight: 700"
            >Your Message</label
          >
          <textarea
            id="input-message"
            style="
              width: 100%;
              background-color: #f4f3f3;
              border: 1px solid #c4c4c4;
              padding: 8px;
              margin-top: 5px;
              border-radius: 8px;
              resize: vertical;
              height: 100px;
            "
          ></textarea>
        </div>

        <button
          type="submit"
          style="
          margin-left: 75%;
            background-color: #2f2d50;
            color: white;
            border: none;
            padding: 8px 30px;
            border-radius: 10px;
            cursor: pointer;
          "
        >
          Submit
        </button>
      </form>
    </div>
</div>
  </body>
</html>
